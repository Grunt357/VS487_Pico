

[include SKR Pico klipper.cfg]
[include BTT-SB2209.cfg]
[include mainsail.cfg]
[include Klicky/*.cfg]
[include macros.cfg]
[include config_backup.cfg]
[include software/Adaptive_Purge.cfg]
[include software/Adaptive_Mesh.cfg]
[exclude_object]

###########################
### HARDWARE COMPONENTS ###
###########################
[include hardware/fans.cfg]
#[include hardware/XY.cfg]
#[include hardware/Z.cfg]
#[include hardware/probe.cfg]
[include hardware/temperature_sensors.cfg]
[include hardware/stealthburner_leds.cfg]
[include hardware/led_effects.cfg]

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 2500
max_accel_to_decel: 1250
max_z_velocity: 50
max_z_accel: 1500
square_corner_velocity: 4.0



[virtual_sdcard]
path: /home/pi/printer_data/gcodes #~/gcode_files

[display_status]

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 32
rotation_distance: 21.388 #26.72306036
gear_ratio: 50:10 #50:8 #for sherpa mini 8t motor
full_steps_per_rotation: 200 #1.8deg Motor
max_extrude_only_distance: 1400.0
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104GT-2 
pullup_resistor: 2200             
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0 
max_temp: 270
pressure_advance: 0.025                                              
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: gpio23
sensor_type: Generic 3950
sensor_pin: gpio26
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0 
max_temp: 130

#######################
### PROBE & BEDMESH ###
#######################
[bed_mesh]
speed: 60
horizontal_move_z: 10
mesh_min: 10,20
mesh_max: 210.0,190
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[servo klicky_servo]
#check were your servo is wired
pin: gpio29
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0


[probe]
pin: EBBCan: PB5
x_offset: 0.0
y_offset: 19.75
#z_offset: 6.17
#discard_first: True
speed: 10
samples: 2
sample_retract_dist: 2
lift_speed: 5.0
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5

[z_tilt]
z_positions:
    10,7
    #10,320
    #305,7
    305,320
points:
    50,50
    50,195
    195,195
    195,50

[screws_tilt_adjust]
screw1: 10,190
screw1_name: rear left screw 
screw2: 210,190
screw2_name: rear right screw
screw3: 210,10
screw3_name: front right screw
screw4: 10,10
screw4_name: front left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[idle_timeout]
timeout: 1800
gcode:
    TURN_OFF_HEATERS
    #SET_FAN_SPEED FAN=Nevermore SPEED=0    
    M84
    STATUS_OFF

