[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

#######################
### PROBE & BEDMESH ###
#######################
[bed_mesh]
speed: 60
horizontal_move_z: 10
mesh_min: 10,20
mesh_max: 210.0,190
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[servo klicky_servo]
#check were your servo is wired
pin: gpio29
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0


[probe]
pin: EBBCan: PB5
x_offset: 0.0
y_offset: 19.75
z_offset: 6.17
#discard_first: True
speed: 5
samples: 3
sample_retract_dist: 2
lift_speed: 5.0
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5

[z_tilt]
z_positions:
    10,7
    #10,320
    #305,7
    305,320
points:
    50,50
    50,195
    195,195
    195,50

[screws_tilt_adjust]
screw1: 10,190
screw1_name: rear left screw 
screw2: 210,190
screw2_name: rear right screw
screw3: 210,10
screw3_name: front right screw
screw4: 10,10
screw4_name: front left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

